    # 홀수 출력
    <script>
        function even(end){
            _.each(console.log,L.range(1,end,2));
        }

        even(10);
    </script>


    8. 추억의 별 그리기, 구구단

    <script>
        _.go(
            L.range(1,6),
            L.map(L.range),
            L.map(L.map(_=>'*')),
            L.map(L.reduce((a,b)=> `${a}${b}`)),
            L.reduce((a,b) => `${a}\n${b}`),
            console.log
        )
    </script>
