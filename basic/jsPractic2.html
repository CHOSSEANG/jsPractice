<html>
    <header></header>
    <body>
        # for문 순회
        <script>
            let list = [1,2,3];
            let str = "abc";
            for(let i =0; i< list.length; i ++){
                console.log(list[i]);
            }
            for(let i = 0; i < str.length;i++){
                console.log(str[i]);
            }
            for(const a of list){
                console.log(a);
            }
            for(const a of str){
                console.log(a);
            }
        </script>
    </body>
</html>
