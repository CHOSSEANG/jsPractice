    ### Set
    <script>
        console.log('Set-----------');
        const set = new Set([1,2,3]);
        let iter2 = set[Symbol.iterator];
        for(const a of set){
            console.log(a);
        }
    </script>

    ### Map
    <script>
        console.log('Map-----------');

        let iter3 = map[Symbol.iterator];
            for(const a of map){

        </script>

    # 사용자 정의 이터러블


    <script>
        const iterable =  {
            [Symbol.iterator](){
                let i = 3;
                return {
                    next(){
                        return i == 0 ? {done: true} : {value: i--, done:false}
                    }
                }
            }
        };

        let iterator = iterable[Symbol.iterator]();
        
        // console.log(iterator.next());
        // console.log(iterator.next());
        // console.log(iterator.next());
        // console.log(iterator.next());

        for(const a of iterable) console.log(a); // iterable은 iterable하기 때문에 순회 가능

        for(const a of iterator) console.log(a); // iterator는 자기 자신을 반환하지 않기 때문에 iterable하지 않음

    </script>
